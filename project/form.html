<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> OJ-E Digital Invitations | Contact Us </title>
        <meta name="author" content="Josue Hernandez">
        <meta name="description" content="Contact us and ask for a price estimate. Form. Online Invitations for wedding, birthday parties, social events, etc.">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Playfair+Display+SC:ital,wght@0,400;0,700;0,900;1,400;1,700;1,900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles/index.css">
        <script defer src="scripts/form.js"></script>
    </head>
<body>
    <header>
        <div class="header-wrapper">
            <div class="ham-menu" onclick="myFunction(this)">
                <div class="bar1"></div>
                <div class="bar2"></div>
                <div class="bar3"></div>
            </div>
            <a href="index.html"><img id="logo" src="images/logo.webp" alt="logo-small" width="50" height="50" loading="lazy"></a>
            <h3>OJ-e digital invitations</h3>
            <a href="#"><img id="heart" src="images/heart1.png" alt="stroke" width="20" height="20" loading="lazy"></a>
        </div>
        <nav class="navbar">
            <ul class="nav-menu">
                <li class="nav-item" id="home">
                    <a href="index.html" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a href="aboutUs.html" class="nav-link">About Us</a>
                </li>
                <li class="nav-item" id="signup">
                    <a  href="form.html" class="nav-link">Sign Up</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="contactus-wrapper">
            <h2>Submit your response and we will get in contact really soon!</h2>
            <div class="form">
                <h1>SIGN UP</h1>
                <form id="myForm" action="submitform.html" method="GET">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
            
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="example@gmail.com" required>

                    <label for="selectEvent">Event Type:</label>
                    <select id="selectEvent" name="selectEvent" required>
                        <option value="" selected disabled>Select your event...</option>
                    </select>
            
                    <label for="message">Additional Comments:</label>
                    <textarea id="message" name="message" rows="4" cols="50"></textarea>
            
                    <input id="submitForm" type="submit" value="Send Message">
                </form>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer-wrapper">
            <a href="#"><img src="images/logo.webp" alt="logo-small" width="50" height="50" loading="lazy"></a>
            <div class="footer-wrapper-row">
                <h3>OJ-E Digital Invitations</h3>
                <a href="attributions.html" target="_blank">Attributions</a>
            </div>
            <div class="social-media-wrapper">
                <a href="https://www.facebook.com"><img src="images/facebookIcon.webp" alt="logo-fb" width="30" height="30" loading="lazy"></a>
                <a href="https://www.instagram.com/j0sue_hernande2/"><img src="images/instagramIcon.webp" alt="logo-camera" width="30" height="30" loading="lazy"></a>
                <a href="mailto:jhernandezap23@gmail.com"><img src="images/mailIcon.webp" alt="logo-mail" width="30" height="30" loading="lazy"></a>
            </div>
        </div>
    </footer>
</body>
</html>
